name: Sync to Gitee

on:
  push:
    branches: 
      - main  # 当有变动推送到 main 分支时触发


jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Configure Git
      run: |
        git config --global user.name 'liukai'
        git config --global user.email '1298646637@qq.com'

    - name: Add Gitee remote
      run: |
        git remote add gitee https://17861502693:l1298646637@gitee.com/lsuperkai/lk-proj-adminweb.git

    - name: Pull changes from Gitee (if any)
      run: |
        git fetch gitee dev
        git merge gitee/dev  # 将 Gitee 的 dev 分支合并到当前分支

    - name: Push to Gitee
      run: |
        git push gitee HEAD:dev  # 将 main 分支推送到 Gitee 的 dev 分支
